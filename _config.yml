# _config.yml
title: ALPFA Blacksburg Chapter
email: your-email@alpfa-chapter.org
description: >-
  Connect Latino Leaders for Impact. Empowering Latino Leaders.
baseurl: "" # e.g. '/ALPFA-Website' if hosted in a subdirectory
url: "https://yourusername.github.io" # e.g. 'https://yourusername.github.io'
twitter_username: ALPFA
github_username:  yourusername # Replace with your GitHub username

# Build settings
markdown: kramdown
# theme: minima # You can remove this if using a custom setup
plugins:
  - jekyll-feed

# Collections for static blog posts (e.g., newsletters)
collections:
  newsletters:
    output: true
    permalink: /newsletter/:path/

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# existing content kept, add/merge this collections section (you already have newsletters; this shows pages collection)
collections:
  newsletters:
    output: true
    permalink: /newsletter/:path/
  pages:
    output: true
    permalink: /:path/
