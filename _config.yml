# _config.yml (updated collections section)
title: ALPFA Blacksburg Chapter
email: your-email@alpfa-chapter.org
description: >-
  Connect Latino Leaders for Impact. Empowering Latino Leaders.
baseurl: "" # e.g. '/ALPFA-Website' if hosted in a subdirectory
url: "https://yourusername.github.io" # e.g. 'https://yourusername.github.io'
twitter_username: ALPFA
github_username: yourusername

markdown: kramdown
plugins:
  - jekyll-feed

# Collections
collections:
  newsletters:
    output: true
    # ensure plural here so collection items are under /newsletters/
    permalink: /newsletters/:path/
# (remove any duplicate 'collections:' blocks)
    pages:
    output: true
    permalink: /:path/

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
